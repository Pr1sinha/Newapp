<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Industrial Controls</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="mb-2">
        <h1></h1>
    </header>

    <div class="container mt-4">
        <form id="dataForm" class="bg-light p-4 rounded shadow-sm border">
            <div class="form-group">
                <label for="tableSelect">Report Name:</label>
                <select id="tableSelect" name="table" class="form-control custom-select">
                    {% for report_name, table_name in report_options.items() %}
                        <option value="{{ table_name }}">{{ report_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="hidden" id="report_name" name="report_name">

            <div class="form-group">
                <label for="start_time">Start Date and Time:</label>
                <input type="datetime-local" id="start_time" name="start_time" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Date and Time:</label>
                <input type="datetime-local" id="end_time" name="end_time" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="interval">Interval (minutes):</label>
                <select id="interval" name="interval" class="form-control custom-select">
                    <option value="1">1 min</option>
                    <option value="2">2 min</option>
                    <option value="3">3 min</option>
                    <option value="4">4 min</option>
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="20">20 min</option>
                    <option value="30">30 min</option>
                    <option value="60">60 min</option>
                    <option value="120">120 min</option>
                </select>
            </div>

            <div class="button-group text-center">
                <button type="button" id="viewData" class="btn btn-primary">
                    <i class="fas fa-eye"></i> View Data
                </button>
                <button type="button" id="generatePDF" class="btn btn-success">
                    <i class="fas fa-file-pdf"></i> Generate PDF
                </button>
                <button type="button" id="generateCSV" class="btn btn-info">
                    <i class="fas fa-file-csv"></i> Download CSV
                </button>
            </div>
        </form>

        <div id="dataView" class="mt-4"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Orbit Technomate PVT LTD | All rights reserved | 
           <a href="mailto:info@pinnacle-controls.com" class="text-white">Contact Us</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
